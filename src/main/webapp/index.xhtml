<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<h:head>
		<ui:include src="/views/res.xhtml" />
		<title>Home</title>
	</h:head>
	<body>
		<div class="container">
			<ui:include src="/views/menu.xhtml" />
			<div class="row pt-5 mt-5">
				<div class="col-10">
					<h4 class="pb-4">Course List</h4>
					<h:dataTable styleClass="table" value="#{courseBean.courseList}" var="c">
						<h:column>
							<f:facet name="header">ID.</f:facet>
							#{c.id}
						</h:column>
						<h:column>
							<f:facet name="header">Course Name</f:facet>
							#{c.name}
						</h:column>
						<h:column>
							<f:facet name="header">Tr. Name</f:facet>
							#{c.teacher.teacher_name}
						</h:column>
						<h:column>
							<f:facet name="header">Level</f:facet>
							#{c.level}
						</h:column>
						<h:column>
							<f:facet name="header">Price</f:facet>
							#{c.price}
						</h:column>
						<h:column>
							<f:facet name="header">Dur Month</f:facet>
							#{c.duration}
						</h:column>
						<h:column>
							<f:facet name="header">Start Date</f:facet>
							#{c.startDate}
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:form styleClass="form">
								<h:link outcome="add-course" value="Edit | ">
									<f:param name="courseId" value="#{c.id}"></f:param>
								</h:link>
								<h:commandLink action="#{courseBean.delete(c.id)}" value="Remove" styleClass="text-danger"/>
							</h:form>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
		
	</body>
</html>
